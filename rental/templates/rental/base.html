<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bicycle Rental System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            color: #333;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        h2 {
            color: #34495e;
        }

        a {
            color: #2980b9;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .bicycle {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            margin: 15px 0;
            max-width: 500px;
        }

        button {
            background-color: #27ae60;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #219653;
        }

        nav {
            background-color: #ecf0f1;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        nav p {
            margin: 0;
        }

        table {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px;
        }
    </style>
</head>

<body>
    <nav>
        {% if user.is_authenticated %}
        <p>Welcome, {{ user.username }}!
            <a href="{% url 'home' %}">Home</a> |
            <a href="{% url 'bicycle_list' %}">Rent a Bicycle</a> |
            <a href="{% url 'dashboard' %}">Dashboard</a> |
            {% if user.is_superuser %}
            <a href="{% url 'admin:index' %}">Admin Panel</a> |
            {% endif %}
            <a href="{% url 'logout' %}">Logout</a>
        </p>
        {% else %}
        <p><a href="{% url 'home' %}">Home</a> | <a href="{% url 'login' %}">Login</a> | <a
                href="{% url 'register' %}">Register</a></p>
        {% endif %}
    </nav>
    {% block content %}
    {% endblock %}
</body>

</html>
